<div class="posts">
  <header>
    <div class="posts-title">
      <h1>Posts</h1>
    </div>
  </header>
  <div class="posts-row" *ngFor="let post of posts; let i = index;">
    <div class="posts-row__col">
      <a [routerLink]="['/post/', post.id]">
        {{ post.title }}
      </a>
    </div>
  </div>
</div>
